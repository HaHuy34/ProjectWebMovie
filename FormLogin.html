<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styleformlogin.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap"">
    <link rel="stylesheet" href="./lib/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="./lib/fontawesome/css/brands.min.css " />
    <link rel="stylesheet" href="./lib/fontawesome/css/fontawesome.min.css" />
    <title>Form Login</title>
  </head>
  <body>
    <div class="decorate"></div>
    <button id="button" onclick="mode()"></button>
    </div>
    <div class="main">
      <div class="container a-container" id="a-container">
        <form class="form" id="a-form" method="" action="">
          <h2 class="form-title title">Create Account</h2>
          <div class="form-icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
          <span class="form-span">or use email for registration</span>
          <input class="form-input" type="text" placeholder="Name" />
          <input class="form-input" type="text" placeholder="Email" />
          <input class="form-input" type="password" placeholder="Password" />
          <button class="form-button button submit">SIGN UP</button>
        </form>
      </div>
      <div class="container b-container" id="b-container">
        <form class="form" id="b-form" method="" action="">
          <h2 class="form_title title">Sign in to Website</h2>
          <div class="form-icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
          <span class="form-span">or use your email account</span
          ><input class="form-input" type="text" placeholder="Email" /><input
            class="form-input"
            type="password"
            placeholder="Password"
          /><a class="form-link">Forgot your password?</a><button class="form-button button submit">SIGN IN</button>
        </form>
      </div>
      <div class="switch" id="switch-cnt">
        <div class="switch-circle"></div>
        <div class="switch-circle switch-circle--t"></div>
        <div class="switch-container" id="switch-c1">
          <h2 class="switch-title title">Welcome Back !</h2>
          <p class="switch-description description">To keep connected with us please login with your personal info</p>
          <button class="switch-button button switch-btn">SIGN IN</button>
        </div>
        <div class="switch-container is-hidden" id="switch-c2">
          <h2 class="switch-title title">Hello Friend !</h2>
          <p class="switch-description description">Enter your personal details and start journey with us</p>
          <button class="switch-button button switch-btn">SIGN UP</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/formlogin.js"></script>
  </body>
</html>
